# Pre-commit hooks for Dudley's Second Bedroom
# See https://pre-commit.com for more information
# Install: pip install pre-commit && pre-commit install

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=5000]
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: mixed-line-ending
        args: [--fix=lf]

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: [-x, -e, SC1091]
        exclude: ^\.specify/

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.7.0-4
    hooks:
      - id: shfmt
        args: [-w, -i, "0", -ci]

  - repo: local
    hooks:
      - id: validate-packages
        name: Validate packages.json
        entry: bash -c 'jq empty packages.json'
        language: system
        files: packages\.json$
        pass_filenames: false

      - id: validate-modules
        name: Validate module headers
        entry: bash tests/validate-modules.sh
        language: system
        files: build_files/.*\.sh$
        pass_filenames: false
