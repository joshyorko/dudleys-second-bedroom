---
# Example GitHub Actions workflow using Dagger
# Place this in .github/workflows/dagger-build.yml

name: Dagger CI/CD Pipeline
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
      - 'docs/**'
      - 'specs/**'
  schedule:
    - cron: '05 10 * * *'  # 10:05am UTC everyday
  workflow_dispatch:

env:
  IMAGE_NAME: "${{ github.event.repository.name }}"
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}"
  DEFAULT_TAG: "latest"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dagger-pipeline:
    name: Build with Dagger
    runs-on: ubuntu-24.04
    
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Dagger
        uses: dagger/dagger-for-github@v7
        with:
          version: "latest"
      
      - name: Prepare environment
        run: |
          echo "IMAGE_REGISTRY=${IMAGE_REGISTRY,,}" >> ${GITHUB_ENV}
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> ${GITHUB_ENV}
          echo "GIT_SHA_SHORT=$(git rev-parse --short HEAD)" >> ${GITHUB_ENV}
      
      # Validation only on PRs
      - name: Run Validation
        if: github.event_name == 'pull_request'
        run: |
          dagger call validate --source=.
      
      # Full pipeline on main branch
      - name: Run CI Pipeline
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dagger call ci-pipeline \
            --source=. \
            --registry="${{ env.IMAGE_REGISTRY }}" \
            --repository="${{ github.repository }}" \
            --tag="${{ env.DEFAULT_TAG }}" \
            --git-commit="${{ env.GIT_SHA_SHORT }}" \
            --username="${{ github.actor }}" \
            --password=env:GITHUB_TOKEN \
            --run-tests=true \
            --publish-image=true
      
      # Build and test only (no publish) on PRs
      - name: Build and Test
        if: github.event_name == 'pull_request'
        run: |
          dagger call ci-pipeline \
            --source=. \
            --repository="${{ github.repository }}" \
            --tag="pr-${{ github.event.pull_request.number }}" \
            --git-commit="${{ env.GIT_SHA_SHORT }}" \
            --run-tests=true \
            --publish-image=false
      
      # Optional: Build ISO on release
      - name: Build ISO
        if: github.event_name == 'push' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: |
          dagger call build-iso \
            --source=. \
            --image-ref="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }}" \
            export --path=./output.iso
      
      - name: Upload ISO Artifact
        if: github.event_name == 'push' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        uses: actions/upload-artifact@v4
        with:
          name: bootable-iso
          path: output.iso
          retention-days: 30
      
      # Optional: Sign with Cosign
      - name: Install Cosign
        if: github.event_name == 'push' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        uses: sigstore/cosign-installer@v4.0.0
      
      - name: Sign Container Image
        if: github.event_name == 'push' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
        run: |
          IMAGE_FULL="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}"
          cosign sign -y --key env://COSIGN_PRIVATE_KEY "${IMAGE_FULL}:${{ env.DEFAULT_TAG }}"
