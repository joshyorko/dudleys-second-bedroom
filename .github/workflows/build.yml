---
name: Build container image
on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '05 10 * * *'  # 10:05am UTC everyday
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
      - '**/logo.png'
      - 'specs/**'
      - '.github/**'
      - '.specify/**'
  workflow_dispatch:
    inputs:
      base_image:
        description: 'Base image to build from (default: ghcr.io/ublue-os/bluefin-dx:stable)'
        required: false
        type: string

env:
  IMAGE_DESC: "My Customized Universal Blue Image"
  IMAGE_KEYWORDS: "bootc,ublue,universal-blue"
  IMAGE_LOGO_URL: "https://avatars.githubusercontent.com/u/120078124?s=200&v=4"  # Put your own image here for a fancy profile on https://artifacthub.io/!
  IMAGE_NAME: "${{ github.event.repository.name }}"  # output image name, usually same as repo name
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}"  # do not edit
  DEFAULT_TAG: "latest"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: false

jobs:
  pre-build-validation:
    name: Pre-build validation
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5

      - name: Install Just
        uses: extractions/setup-just@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq shellcheck shfmt

      - name: Run all validation checks
        run: just check

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5

      - name: Install Just
        uses: extractions/setup-just@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Run unit tests
        run: just test-unit

  build_push:
    name: Build and push image
    runs-on: ubuntu-24.04
    needs: [pre-build-validation, unit-tests]
    outputs:
      tags: ${{ steps.final-tags.outputs.tags }}
      build_date: ${{ steps.date.outputs.date }}
      digest: ${{ steps.push.outputs.digest }}
      version: ${{ steps.rechunk.outputs.version }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Prepare environment
        run: |
          # Lowercase the image uri
          echo "IMAGE_REGISTRY=${IMAGE_REGISTRY,,}" >> ${GITHUB_ENV}
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> ${GITHUB_ENV}

      # These stage versions are pinned by https://github.com/renovatebot/renovate
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5

      # Required for large images like Bluefin-DX (~13GB) to prevent "no space left on device" errors
      # Removes ~51GB of unnecessary software to maximize available disk space
      - name: Maximize build space
        uses: ublue-os/remove-unwanted-software@cc0becac701cf642c8f0a6613bbdaf5dc36b259e # v9
        with:
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Mount BTRFS for podman storage
        id: container-storage-action
        uses: ublue-os/container-storage-action@911baca08baf30c8654933e9e9723cb399892140
        # Fallback to the remove-unwanted-software-action if github doesn't allocate enough space
        # See: https://github.com/ublue-os/container-storage-action/pull/11
        continue-on-error: true
        with:
          target-dir: /var/lib/containers
          mount-opts: compress-force=zstd:2

      - name: Get current date
        id: date
        run: |
          # This generates a timestamp like what is defined on the ArtifactHub documentation
          # E.G: 2022-02-08T15:38:15Z'
          # https://artifacthub.io/docs/topics/repositories/container-images/
          # https://linux.die.net/man/1/date
          echo "date=$(date -u +%Y\-%m\-%d\T%H\:%M\:%S\Z)" >> $GITHUB_OUTPUT

      # Image metadata for https://artifacthub.io/ - This is optional but is highly recommended so we all can get a index of all the custom images
      # The metadata by itself is not going to do anything, you choose if you want your image to be on ArtifactHub or not.
      - name: Image Metadata
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        id: metadata
        with:
          # This generates all the tags for your image, you can add custom tags here too!
          # Default tags are "$DEFAULT_TAG" and "$DEFAULT_TAG.$date".
          tags: |
            type=raw,value=${{ env.DEFAULT_TAG }}
            type=raw,value=${{ env.DEFAULT_TAG }}.{{date 'YYYYMMDD'}}
            type=raw,value={{date 'YYYYMMDD'}}
            type=sha,enable=${{ github.event_name == 'pull_request' }}
            type=ref,event=pr
          labels: |
            io.artifacthub.package.readme-url=https://raw.githubusercontent.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/${{ github.sha }}/README.md
            org.opencontainers.image.created=${{ steps.date.outputs.date }}
            org.opencontainers.image.description=${{ env.IMAGE_DESC }}
            org.opencontainers.image.documentation=https://raw.githubusercontent.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/${{ github.sha }}/README.md
            org.opencontainers.image.source=https://github.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/blob/${{ github.sha }}/Containerfile
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}
            org.opencontainers.image.url=https://github.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/tree/${{ github.sha }}
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.version=${{ env.DEFAULT_TAG }}.{{date 'YYYYMMDD'}}
            io.artifacthub.package.deprecated=false
            io.artifacthub.package.keywords=${{ env.IMAGE_KEYWORDS }}
            io.artifacthub.package.license=Apache-2.0
            io.artifacthub.package.logo-url=${{ env.IMAGE_LOGO_URL }}
            io.artifacthub.package.prerelease=false
            containers.bootc=1
          sep-tags: " "
          sep-annotations: " "

      # Pre-pull base image with retry to handle transient network failures
      - name: Pre-pull base image
        run: |
          BASE_IMAGE="${{ inputs.base_image || 'ghcr.io/ublue-os/bluefin-dx:stable' }}"
          echo "Pre-pulling base image: $BASE_IMAGE"
          for i in 1 2 3; do
            if podman pull "$BASE_IMAGE"; then
              echo "Successfully pulled base image on attempt $i"
              break
            fi
            echo "Pull attempt $i failed, retrying in 30s..."
            sleep 30
          done

      - name: Build Image
        id: build_image
        uses: redhat-actions/buildah-build@7a95fa7ee0f02d552a32753e7414641a04307056 # v2
        with:
          containerfiles: |
            ./Containerfile
          # Postfix image name with -custom to make it a little more descriptive
          # Syntax: https://docs.github.com/en/actions/learn-github-actions/expressions#format
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          build-args: |
            SHA_HEAD_SHORT=${{ github.sha }}
            ${{ inputs.base_image != '' && format('BASE_IMAGE={0}', inputs.base_image) || '' }}
          oci: false
          # Enable layer caching to speed up builds
          layers: true

      - name: Verify built image
        run: |
          # Install Just
          curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin

          # Install dependencies for verification
          sudo apt-get update
          sudo apt-get install -y jq

          # Run verification using just command
          just verify-build "localhost/${{ env.IMAGE_NAME }}" "${{ env.DEFAULT_TAG }}"

      # ----------------------------------------
      # Rechunk: Optimize image layers for faster updates
      # Rechunk reprocesses the OSTree OCI image to create optimally-sized layers
      # that minimize update bandwidth by 40-80% for regular updates.
      # See: https://github.com/hhd-dev/rechunk
      # ----------------------------------------

      # Copy image to root storage for rechunking (rechunk requires root podman)
      - name: Copy image to root storage for rechunking
        run: |
          # Save image from user storage to tarball
          # Use workspace to avoid /tmp size limits
          podman save -o ${{ github.workspace }}/image.tar "localhost/${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }}"
          # Load image into root storage
          sudo podman load -i ${{ github.workspace }}/image.tar
          # Cleanup tarball to free space
          rm ${{ github.workspace }}/image.tar

      - name: Run Rechunker
        id: rechunk
        uses: hhd-dev/rechunk@5fbe1d3a639615d2548d83bc888360de6267b1a2 # v1.2.4
        with:
          rechunk: 'ghcr.io/hhd-dev/rechunk:v1.2.4'
          ref: "localhost/${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }}"
          prev-ref: "${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }}"
          version: "${{ env.DEFAULT_TAG }}"
          labels: |
            io.artifacthub.package.readme-url=https://raw.githubusercontent.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/${{ github.sha }}/README.md
            org.opencontainers.image.created=<timestamp>
            org.opencontainers.image.description=${{ env.IMAGE_DESC }}
            org.opencontainers.image.documentation=https://raw.githubusercontent.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/${{ github.sha }}/README.md
            org.opencontainers.image.source=https://github.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/blob/${{ github.sha }}/Containerfile
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}
            org.opencontainers.image.url=https://github.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/tree/${{ github.sha }}
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.revision=${{ github.sha }}
            io.artifacthub.package.deprecated=false
            io.artifacthub.package.keywords=${{ env.IMAGE_KEYWORDS }}
            io.artifacthub.package.license=Apache-2.0
            io.artifacthub.package.logo-url=${{ env.IMAGE_LOGO_URL }}
            io.artifacthub.package.prerelease=false
            containers.bootc=1

      # Generate final tags using the version from rechunk (which may have been suffixed)
      - name: Generate final tags
        id: final-tags
        run: |
          # Use rechunk's version output which handles version deduplication
          VERSION="${{ steps.rechunk.outputs.version }}"

          # Generate tag list for pushing
          TAGS="${VERSION} ${VERSION}.$(date +%Y%m%d) $(date +%Y%m%d)"

          # Add SHA tag for pull requests
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            TAGS="${TAGS} sha-${GITHUB_SHA::7} pr-${{ github.event.pull_request.number }}"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Generated tags: ${TAGS}"

      # These `if` statements are so that pull requests for your custom images do not make it publish any packages under your name without you knowing
      # They also check if the runner is on the default branch so that things like the merge queue (if you enable it), are going to work
      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Push rechunked image using skopeo (the proper way for OCI directories)
      - name: Push Rechunked Image To GHCR
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        id: push
        timeout-minutes: 60
        run: |
          # Login with skopeo for pushing OCI directories
          echo "${{ secrets.GITHUB_TOKEN }}" | sudo skopeo login ghcr.io -u ${{ github.actor }} --password-stdin

          # Push each tag using skopeo copy from OCI directory to registry
          for tag in ${{ steps.final-tags.outputs.tags }}; do
            dest_image="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${tag}"
            echo "Pushing to: ${dest_image}"
            sudo skopeo copy ${{ steps.rechunk.outputs.ref }} docker://${dest_image}
          done

          # Get digest for signing later
          DIGEST=$(sudo skopeo inspect --format '{{.Digest}}' ${{ steps.rechunk.outputs.ref }})
          echo "digest=${DIGEST}" >> $GITHUB_OUTPUT
          echo "Pushed image digest: ${DIGEST}"

  # ============================================
  # SUPPLY CHAIN SECURITY JOB
  # ============================================
  # This job runs on a fresh runner after the image is pushed.
  # It pulls the image from the registry (faster than copying blobs)
  # and performs all supply chain security operations:
  # - SBOM generation and attestation
  # - SLSA provenance attestation
  # - Key-based and keyless signing
  # - Build metadata artifact upload
  supply_chain_security:
    name: Supply chain security
    runs-on: ubuntu-24.04
    needs: [build_push]
    if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Prepare environment
        run: |
          # Lowercase the image uri
          echo "IMAGE_REGISTRY=${IMAGE_REGISTRY,,}" >> ${GITHUB_ENV}
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> ${GITHUB_ENV}

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ----------------------------------------
      # Install supply chain tools
      # ----------------------------------------
      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Install ORAS
        run: |
          set -euo pipefail
          echo "Installing oras"
          ORAS_VERSION="1.2.0"
          curl -LO "https://github.com/oras-project/oras/releases/download/v${ORAS_VERSION}/oras_${ORAS_VERSION}_linux_amd64.tar.gz"
          tar -xzf "oras_${ORAS_VERSION}_linux_amd64.tar.gz" -C /usr/local/bin oras
          rm -f "oras_${ORAS_VERSION}_linux_amd64.tar.gz"
          echo "Installed versions:"
          cosign version
          oras version

      - name: Install Trivy
        run: |
          set -euo pipefail
          echo "Installing Trivy"
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
          trivy version

      # ----------------------------------------
      # Generate SBOM (Software Bill of Materials)
      # Uses trivy which handles large images more efficiently than syft
      # ----------------------------------------
      - name: Generate SBOM (SPDX JSON)
        id: gen-sbom
        timeout-minutes: 45
        run: |
          set -euo pipefail

          echo "=== Disk space before SBOM generation ==="
          df -h / /tmp 2>/dev/null || df -h

          IMAGE_FULL="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }}"
          echo "Generating SPDX JSON SBOM for: $IMAGE_FULL"
          echo "Using trivy with registry scanning (handles large images efficiently)"

          # Generate SBOM directly from registry using trivy
          # Trivy handles large images better than syft by streaming layers
          trivy image --format spdx-json --output ./sbom-${{ env.DEFAULT_TAG }}.spdx.json "$IMAGE_FULL"

          echo "=== SBOM generation complete ==="
          echo "SBOM file: ./sbom-${{ env.DEFAULT_TAG }}.spdx.json"
          echo "SBOM size: $(du -h ./sbom-${{ env.DEFAULT_TAG }}.spdx.json | cut -f1)"
          echo "SBOM lines: $(wc -l < ./sbom-${{ env.DEFAULT_TAG }}.spdx.json)"

      # ----------------------------------------
      # Attest SBOM to image
      # ----------------------------------------
      - name: Attest SBOM to image with cosign
        run: |
          set -euo pipefail
          IMAGE_FULL="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }}"
          SBOM_FILE=./sbom-${{ env.DEFAULT_TAG }}.spdx.json
          if [[ ! -f "$SBOM_FILE" ]]; then
            echo "SBOM file not found: $SBOM_FILE" >&2
            exit 1
          fi
          cosign attest -y \
            --predicate "$SBOM_FILE" \
            --type spdxjson \
            --key env://COSIGN_PRIVATE_KEY \
            "$IMAGE_FULL"
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}

      # ----------------------------------------
      # Create and attest SLSA provenance
      # ----------------------------------------
      - name: Create SLSA provenance predicate
        id: create-predicate
        run: |
          set -euo pipefail
          mkdir -p .slsa
          cat > .slsa/predicate.json <<EOF
          {
            "builder": {"id": "gh-action/dudley-build"},
            "buildType": "https://github.com/joshyorko/dudleys-second-bedroom/build",
            "metadata": {
              "buildStartedOn": "${{ needs.build_push.outputs.build_date }}",
              "completeness": {"parameters": true, "environment": true, "materials": true},
              "reproducible": false
            },
            "invocation": {
              "configSource": {
                "uri": "git+https://github.com/${{ github.repository }}@refs/heads/${{ github.ref_name }}",
                "digest": {"sha1": "${{ github.sha }}"},
                "entryPoint": ".github/workflows/build.yml"
              }
            },
            "materials": [
              {
                "uri": "git+https://github.com/${{ github.repository }}",
                "digest": {"sha1": "${{ github.sha }}"}
              }
            ]
          }
          EOF

      - name: Attest image with SLSA provenance
        run: |
          set -euo pipefail
          IMAGE_FULL="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }}"
          cosign attest -y --key env://COSIGN_PRIVATE_KEY --type slsaprovenance --predicate .slsa/predicate.json "$IMAGE_FULL"
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}

      # ----------------------------------------
      # Key-based signing
      # ----------------------------------------
      - name: Sign container image (key-based)
        run: |
          IMAGE_FULL="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}"
          for tag in ${{ needs.build_push.outputs.tags }}; do
            cosign sign -y --key env://COSIGN_PRIVATE_KEY "$IMAGE_FULL:$tag"
          done
        env:
          COSIGN_EXPERIMENTAL: false
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}

      # ----------------------------------------
      # Build metadata artifact (ORAS)
      # ----------------------------------------
      - name: Create metadata archive
        id: metadata-archive
        run: |
          set -euo pipefail
          echo "Creating metadata.tar.gz from specs/, docs/, and build_files/"
          tar -czvf metadata.tar.gz specs/ docs/ build_files/
          ls -lh metadata.tar.gz

      - name: Extract image digest and construct metadata tag
        id: metadata-tag
        run: |
          set -euo pipefail
          IMAGE_FULL="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }}"
          # Use digest from build job if available, otherwise query registry
          if [[ -n "${{ needs.build_push.outputs.digest }}" ]]; then
            DIGEST=$(echo "${{ needs.build_push.outputs.digest }}" | cut -d: -f2)
          else
            DIGEST=$(skopeo inspect --format '{{.Digest}}' "docker://$IMAGE_FULL" | cut -d: -f2)
          fi
          if [[ -z "$DIGEST" ]]; then
            echo "ERROR: Failed to extract image digest" >&2
            exit 1
          fi
          METADATA_TAG="sha256-${DIGEST}.metadata"
          echo "Image digest: sha256:$DIGEST"
          echo "Metadata tag: $METADATA_TAG"
          echo "digest=$DIGEST" >> "$GITHUB_OUTPUT"
          echo "metadata_tag=$METADATA_TAG" >> "$GITHUB_OUTPUT"

      - name: Push metadata artifact with ORAS
        run: |
          set -euo pipefail
          METADATA_REF="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.metadata-tag.outputs.metadata_tag }}"
          echo "Pushing metadata artifact to $METADATA_REF"
          oras push "$METADATA_REF" \
            --artifact-type "application/vnd.dudley.metadata.v1" \
            metadata.tar.gz:application/gzip
          echo "Metadata artifact pushed successfully"

      # ----------------------------------------
      # Keyless (OIDC) signing
      # ----------------------------------------
      - name: Sign container image (keyless/OIDC)
        run: |
          set -euo pipefail
          IMAGE_FULL="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "Performing keyless (OIDC) signing for all tags"
          for tag in ${{ needs.build_push.outputs.tags }}; do
            cosign sign -y "$IMAGE_FULL:$tag"
          done
        env:
          COSIGN_EXPERIMENTAL: "1"
