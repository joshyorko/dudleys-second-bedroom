---
name: Build container image
on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '05 10 * * *'  # 10:05am UTC everyday
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
      - '**/logo.png'
      - 'specs/**'
      - '.github/**'
      - '.specify/**'
  workflow_dispatch:
    inputs:
      base_image:
        description: 'Base image to build from (default: ghcr.io/ublue-os/bluefin-dx:stable)'
        required: false
        type: string

env:
  IMAGE_DESC: "My Customized Universal Blue Image"
  IMAGE_KEYWORDS: "bootc,ublue,universal-blue"
  IMAGE_LOGO_URL: "https://avatars.githubusercontent.com/u/120078124?s=200&v=4"  # Put your own image here for a fancy profile on https://artifacthub.io/!
  IMAGE_NAME: "${{ github.event.repository.name }}"  # output image name, usually same as repo name
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}"  # do not edit
  DEFAULT_TAG: "latest"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: false

jobs:
  pre-build-validation:
    name: Pre-build validation
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5

      - name: Install Just
        uses: extractions/setup-just@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq shellcheck shfmt

      - name: Run all validation checks
        run: just check

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5

      - name: Install Just
        uses: extractions/setup-just@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Run unit tests
        run: just test-unit

  build_push:
    name: Build and push image
    runs-on: ubuntu-24.04
    needs: [pre-build-validation, unit-tests]

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Prepare environment
        run: |
          # Lowercase the image uri
          echo "IMAGE_REGISTRY=${IMAGE_REGISTRY,,}" >> ${GITHUB_ENV}
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> ${GITHUB_ENV}

      # These stage versions are pinned by https://github.com/renovatebot/renovate
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5

      # Required for large images like Bluefin-DX (~13GB) to prevent "no space left on device" errors
      # Removes ~51GB of unnecessary software to maximize available disk space
      - name: Maximize build space
        uses: ublue-os/remove-unwanted-software@cc0becac701cf642c8f0a6613bbdaf5dc36b259e # v9
        with:
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Mount BTRFS for podman storage
        uses: ublue-os/container-storage-action@main
        # This action provides persistent storage for Buildah/Podman
        # Layer caching is handled automatically by Buildah with layers: true

      - name: Get current date
        id: date
        run: |
          # This generates a timestamp like what is defined on the ArtifactHub documentation
          # E.G: 2022-02-08T15:38:15Z'
          # https://artifacthub.io/docs/topics/repositories/container-images/
          # https://linux.die.net/man/1/date
          echo "date=$(date -u +%Y\-%m\-%d\T%H\:%M\:%S\Z)" >> $GITHUB_OUTPUT

      # Image metadata for https://artifacthub.io/ - This is optional but is highly recommended so we all can get a index of all the custom images
      # The metadata by itself is not going to do anything, you choose if you want your image to be on ArtifactHub or not.
      - name: Image Metadata
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        id: metadata
        with:
          # This generates all the tags for your image, you can add custom tags here too!
          # Default tags are "$DEFAULT_TAG" and "$DEFAULT_TAG.$date".
          tags: |
            type=raw,value=${{ env.DEFAULT_TAG }}
            type=raw,value=${{ env.DEFAULT_TAG }}.{{date 'YYYYMMDD'}}
            type=raw,value={{date 'YYYYMMDD'}}
            type=sha,enable=${{ github.event_name == 'pull_request' }}
            type=ref,event=pr
          labels: |
            io.artifacthub.package.readme-url=https://raw.githubusercontent.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/refs/heads/main/README.md
            org.opencontainers.image.created=${{ steps.date.outputs.date }}
            org.opencontainers.image.description=${{ env.IMAGE_DESC }}
            org.opencontainers.image.documentation=https://raw.githubusercontent.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/refs/heads/main/README.md
            org.opencontainers.image.source=https://github.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/blob/main/Containerfile
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}
            org.opencontainers.image.url=https://github.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.version=${{ env.DEFAULT_TAG }}.{{date 'YYYYMMDD'}}
            io.artifacthub.package.deprecated=false
            io.artifacthub.package.keywords=${{ env.IMAGE_KEYWORDS }}
            io.artifacthub.package.license=Apache-2.0
            io.artifacthub.package.logo-url=${{ env.IMAGE_LOGO_URL }}
            io.artifacthub.package.prerelease=false
            containers.bootc=1
          sep-tags: " "
          sep-annotations: " "

      # Pre-pull base image with retry to handle transient network failures
      - name: Pre-pull base image
        run: |
          BASE_IMAGE="${{ inputs.base_image || 'ghcr.io/ublue-os/bluefin-dx:stable' }}"
          echo "Pre-pulling base image: $BASE_IMAGE"
          for i in 1 2 3; do
            if podman pull "$BASE_IMAGE"; then
              echo "Successfully pulled base image on attempt $i"
              break
            fi
            echo "Pull attempt $i failed, retrying in 30s..."
            sleep 30
          done

      - name: Build Image
        id: build_image
        uses: redhat-actions/buildah-build@7a95fa7ee0f02d552a32753e7414641a04307056 # v2
        with:
          containerfiles: |
            ./Containerfile
          # Postfix image name with -custom to make it a little more descriptive
          # Syntax: https://docs.github.com/en/actions/learn-github-actions/expressions#format
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          build-args: |
            SHA_HEAD_SHORT=${{ github.sha }}
            ${{ inputs.base_image != '' && format('BASE_IMAGE={0}', inputs.base_image) || '' }}
          oci: false
          # Enable layer caching to speed up builds
          layers: true

      - name: Verify built image
        run: |
          # Install Just
          curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin

          # Install dependencies for verification
          sudo apt-get update
          sudo apt-get install -y jq

          # Run verification using just command
          just verify-build "localhost/${{ env.IMAGE_NAME }}" "${{ env.DEFAULT_TAG }}"

      # Rechunk is a script that we use on Universal Blue to make sure there isnt a single huge layer when your image gets published.
      # This does not make your image faster to download, just provides better resumability and fixes a few errors.
      # Documentation for Rechunk is provided on their github repository at https://github.com/hhd-dev/rechunk
      # You can enable it by uncommenting the following lines:
      - name: Copy image to root storage for rechunking
        run: |
          # Save image from user storage to tarball
          # Use workspace to avoid /tmp size limits
          podman save -o image.tar "localhost/${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }}"
          # Load image into root storage
          sudo podman load -i image.tar
          # Cleanup
          rm image.tar

      - name: Run Rechunker
        id: rechunk
        uses: hhd-dev/rechunk@5fbe1d3a639615d2548d83bc888360de6267b1a2 # v1.2.4
        with:
          rechunk: 'ghcr.io/hhd-dev/rechunk:v1.0.1'
          ref: "localhost/${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }}"
          prev-ref: "${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }}"
          skip_compression: true
          labels: ${{ steps.metadata.outputs.labels }}

      # Load the rechunked image back into podman storage
      - name: Load rechunked image in podman and tag
        run: |
          IMAGE=$(podman pull ${{ steps.rechunk.outputs.ref }})
          sudo rm -rf ${{ steps.rechunk.outputs.output }}
          for tag in ${{ steps.metadata.outputs.tags }}; do
            podman tag $IMAGE ${{ env.IMAGE_NAME }}:$tag
          done

      # These `if` statements are so that pull requests for your custom images do not make it publish any packages under your name without you knowing
      # They also check if the runner is on the default branch so that things like the merge queue (if you enable it), are going to work
      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push To GHCR
        uses: redhat-actions/push-to-registry@5ed88d269cf581ea9ef6dd6806d01562096bee9c # v2
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        id: push
        env:
          REGISTRY_USER: ${{ github.actor }}
          REGISTRY_PASSWORD: ${{ github.token }}
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ steps.metadata.outputs.tags }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}

      # ============================================
      # SUPPLY CHAIN SECURITY
      # ============================================
      # This section implements OCI supply chain security features:
      # - SBOM (Software Bill of Materials) generation and attachment
      # - SLSA provenance attestation
      # - Build metadata artifact (specs, docs, build_files)
      # - Dual signing: key-based + keyless (OIDC)
      #
      # All steps are conditional on:
      # 1. Not being a pull request
      # 2. Running on the default branch (main)
      #
      # Required secrets:
      # - COSIGN_PRIVATE_KEY: PEM-encoded private key for key-based signing
      #
      # For more information, see:
      # - docs/SIGNATURE-VERIFICATION.md
      # - specs/004-oci-supply-chain/quickstart.md

      # This section is optional and only needs to be enabled if you plan on distributing
      # your project for others to consume. You will need to create a public and private key
      # using Cosign and save the private key as a repository secret in Github for this workflow
      # to consume. For more details, review the image signing section of the README.

      # ----------------------------------------
      # Step 0: Free disk space for SBOM generation
      # ----------------------------------------
      # Large images (~13GB) can exhaust runner disk during syft analysis
      - name: Free disk space for supply chain steps
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: |
          echo "Disk space before cleanup:"
          df -h /
          # Clean up Docker build cache and unused images
          docker system prune -af --volumes || true
          # Remove unnecessary large directories
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /usr/share/dotnet || true
          echo "Disk space after cleanup:"
          df -h /

      # ----------------------------------------
      # Step 1: Install supply chain tools
      # ----------------------------------------
      - name: Install SBOM & ORAS tools
        # syft is used for SBOM generation and oras is used to push/pull OCI metadata artifacts
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: |
          set -euo pipefail
          echo "Installing syft and oras"
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          # Install oras using the official installation method
          ORAS_VERSION="1.2.0"
          curl -LO "https://github.com/oras-project/oras/releases/download/v${ORAS_VERSION}/oras_${ORAS_VERSION}_linux_amd64.tar.gz"
          tar -xzf "oras_${ORAS_VERSION}_linux_amd64.tar.gz" -C /usr/local/bin oras
          rm -f "oras_${ORAS_VERSION}_linux_amd64.tar.gz"
          echo "Installed versions:"
          syft version
          oras version

      # ----------------------------------------
      # Step 2: Generate SBOM (Software Bill of Materials)
      # ----------------------------------------
      # Uses syft to create an SPDX JSON SBOM listing all packages in the image.
      # This enables security scanning and license compliance verification.
      # NOTE: Generate from the PUSHED registry image since local podman storage
      # isn't reliably accessible to syft in GitHub Actions runners.
      - name: Generate SBOM (SPDX JSON)
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        id: gen-sbom
        timeout-minutes: 30
        env:
          # Use workspace for temp files - /tmp can run out of space on large images
          TMPDIR: ${{ github.workspace }}/.syft-tmp
        run: |
          set -euo pipefail

          # Create temp directory with more space than /tmp
          mkdir -p "$TMPDIR"

          echo "=== Disk space before SBOM generation ==="
          df -h / /tmp "$TMPDIR" 2>/dev/null || df -h

          # Use the pushed registry image - podman storage isn't accessible to syft in GHA
          REGISTRY_IMAGE="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }}"
          echo "Generating SPDX JSON SBOM for registry image: $REGISTRY_IMAGE"
          echo "Using TMPDIR=$TMPDIR to avoid /tmp disk quota issues"

          # syft can pull directly from the registry
          syft "registry:$REGISTRY_IMAGE" -o spdx-json > ./sbom-${{ env.DEFAULT_TAG }}.spdx.json

          echo "=== SBOM generation complete ==="
          echo "SBOM file: ./sbom-${{ env.DEFAULT_TAG }}.spdx.json"
          echo "SBOM size: $(du -h ./sbom-${{ env.DEFAULT_TAG }}.spdx.json | cut -f1)"
          echo "SBOM lines: $(wc -l < ./sbom-${{ env.DEFAULT_TAG }}.spdx.json)"

          # Cleanup temp directory
          rm -rf "$TMPDIR"

      # ----------------------------------------
      # Step 3: Attach SBOM to image
      # ----------------------------------------
      # Links the SBOM to the image for retrieval via `cosign download sbom`
      - name: Attach SBOM to pushed image with cosign
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: |
          set -euo pipefail
          IMAGE_FULL="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }}"
          SBOM_FILE=./sbom-${{ env.DEFAULT_TAG }}.spdx.json
          if [[ ! -f "$SBOM_FILE" ]]; then
            echo "SBOM file not found: $SBOM_FILE" >&2
            exit 1
          fi
          # attach SBOM using cosign
          cosign attach sbom -y --key env://COSIGN_PRIVATE_KEY "$IMAGE_FULL" --sbom "$SBOM_FILE"
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}

      # ----------------------------------------
      # Step 4: Create SLSA provenance predicate
      # ----------------------------------------
      # Creates the SLSA v0.2 provenance predicate containing build context:
      # - Builder ID (GitHub Actions)
      # - Build type and metadata
      # - Git SHA and workflow run ID
      - name: Create SLSA provenance predicate
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        id: create-predicate
        run: |
          set -euo pipefail
          mkdir -p .slsa
          cat > .slsa/predicate.json <<'JSON'
          {
            "predicateType": "https://slsa.dev/provenance/v0.2",
            "predicate": {
              "builder": {"id": "gh-action/dudley-build"},
              "buildType": "https://github.com/ublue-os/dudley/build",
              "metadata": {
                "buildStartedOn": "${{ steps.date.outputs.date }}",
                "completeness": {"parameters": true, "environment": true, "materials": true}
              },
              "invocation": {"workflowRunId": "${{ github.run_id }}", "gitSha": "${{ github.sha }}"}
            }
          }
          JSON

      # ----------------------------------------
      # Step 5: Attest image with SLSA provenance
      # ----------------------------------------
      # Signs and attaches the provenance attestation to the image.
      # Verify with: cosign verify-attestation --type slsaprovenance <image>
      - name: Attest image with SLSA provenance (cosign attest)
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: |
          set -euo pipefail
          IMAGE_FULL="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }}"
          cosign attest -y --key env://COSIGN_PRIVATE_KEY --type slsaprovenance --predicate .slsa/predicate.json "$IMAGE_FULL"
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}

      # ----------------------------------------
      # Step 6: Install Cosign for signing
      # ----------------------------------------
      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)

      # ----------------------------------------
      # Step 7: Key-based signing
      # ----------------------------------------
      # Signs the image using the project's private key.
      # Verify with: cosign verify --key cosign.pub <image>
      - name: Sign container image (key-based)
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: |
          IMAGE_FULL="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}"
          for tag in ${{ steps.metadata.outputs.tags }}; do
            cosign sign -y --key env://COSIGN_PRIVATE_KEY $IMAGE_FULL:$tag
          done
        env:
          TAGS: ${{ steps.push.outputs.digest }}
          COSIGN_EXPERIMENTAL: false
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}

      # ============================================
      # User Story 2: Build Metadata Artifact (ORAS)
      # ============================================
      # Step 8-10: Package and push build metadata
      # Package specs/, docs/, and build_files/ as an OCI artifact
      # so developers/auditors can trace exactly what went into a given image.
      # Retrieve with: oras pull <registry>/<image>:sha256-<digest>.metadata

      - name: Create metadata archive
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        id: metadata-archive
        run: |
          set -euo pipefail
          echo "Creating metadata.tar.gz from specs/, docs/, and build_files/"
          tar -czvf metadata.tar.gz specs/ docs/ build_files/
          ls -lh metadata.tar.gz

      - name: Extract image digest and construct metadata tag
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        id: metadata-tag
        run: |
          set -euo pipefail
          IMAGE_FULL="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }}"
          # Get the digest of the pushed image using skopeo
          DIGEST=$(skopeo inspect --format '{{.Digest}}' "docker://$IMAGE_FULL" | cut -d: -f2)
          if [[ -z "$DIGEST" ]]; then
            echo "ERROR: Failed to extract image digest" >&2
            exit 1
          fi
          METADATA_TAG="sha256-${DIGEST}.metadata"
          echo "Image digest: sha256:$DIGEST"
          echo "Metadata tag: $METADATA_TAG"
          echo "digest=$DIGEST" >> "$GITHUB_OUTPUT"
          echo "metadata_tag=$METADATA_TAG" >> "$GITHUB_OUTPUT"

      - name: Push metadata artifact with ORAS
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: |
          set -euo pipefail
          METADATA_REF="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.metadata-tag.outputs.metadata_tag }}"
          echo "Pushing metadata artifact to $METADATA_REF"
          oras push "$METADATA_REF" \
            --artifact-type "application/vnd.dudley.metadata.v1" \
            metadata.tar.gz:application/gzip
          echo "Metadata artifact pushed successfully"

      # ============================================
      # User Story 4: Keyless (OIDC) Signing
      # ============================================
      # Step 11: Sign image using GitHub Actions OIDC identity
      # Sign the image using GitHub Actions OIDC identity for keyless verification.
      # This provides an additional verification path without requiring public key distribution.
      # Verify with: cosign verify --certificate-oidc-issuer <issuer> --certificate-identity-regexp <pattern> <image>

      - name: Sign container image (keyless/OIDC)
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: |
          set -euo pipefail
          IMAGE_FULL="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "Performing keyless (OIDC) signing for all tags"
          for tag in ${{ steps.metadata.outputs.tags }}; do
            cosign sign -y "$IMAGE_FULL:$tag"
          done
        env:
          COSIGN_EXPERIMENTAL: "1"
