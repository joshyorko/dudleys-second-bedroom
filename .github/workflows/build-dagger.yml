---
name: Build with Dagger
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: "${{ github.event.repository.name }}"
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}"
  DEFAULT_TAG: "latest"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build_with_dagger:
    name: Build and push with Dagger
    runs-on: ubuntu-24.04

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Prepare environment
        run: |
          # Lowercase the image uri
          echo "IMAGE_REGISTRY=${IMAGE_REGISTRY,,}" >> ${GITHUB_ENV}
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> ${GITHUB_ENV}

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Get current date
        id: date
        run: |
          echo "date=$(date -u +%Y-%m-%d)" >> $GITHUB_OUTPUT
          echo "timestamp=$(date -u +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Generate tags
        id: tags
        run: |
          # Generate the same tags as the buildah workflow
          TAGS="${{ env.DEFAULT_TAG }}"
          TAGS="$TAGS ${{ env.DEFAULT_TAG }}.${{ steps.date.outputs.timestamp }}"
          TAGS="$TAGS ${{ steps.date.outputs.timestamp }}"
          
          # For PRs, add commit SHA tag
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            TAGS="$TAGS sha-${GITHUB_SHA:0:7}"
          fi
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Generated tags: $TAGS"

      - name: Determine if should publish
        id: should_publish
        run: |
          if [[ "${{ github.event_name }}" != "pull_request" ]] && [[ "${{ github.ref }}" == "refs/heads/${{ github.event.repository.default_branch }}" ]]; then
            echo "publish=true" >> $GITHUB_OUTPUT
          else
            echo "publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Call Dagger CI Pipeline
        uses: dagger/dagger-for-github@v8.2.0
        with:
          version: "latest"
          verb: call
          call: ci-pipeline --source=. --registry=${{ env.IMAGE_REGISTRY }} --repository=${{ github.repository_owner }}/${{ env.IMAGE_NAME }} --tag=${{ env.DEFAULT_TAG }} --git-commit=${{ github.sha }} --run-tests=true --publish-image=${{ steps.should_publish.outputs.publish }} --username=env:GITHUB_ACTOR --password=env:GITHUB_TOKEN
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optional: Add Dagger Cloud token for caching and telemetry
          # DAGGER_CLOUD_TOKEN: ${{ secrets.DAGGER_CLOUD_TOKEN }}

      # Note: Cosign signing would need to be added separately
      # as the Dagger module doesn't yet support it
      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)

      - name: Sign container image
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: |
          IMAGE_FULL="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}"
          for tag in ${{ steps.tags.outputs.tags }}; do
            echo "Signing $IMAGE_FULL:$tag"
            cosign sign -y --key env://COSIGN_PRIVATE_KEY $IMAGE_FULL:$tag || echo "Warning: Failed to sign $tag"
          done
        env:
          COSIGN_EXPERIMENTAL: false
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
